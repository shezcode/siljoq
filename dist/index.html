<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Explore the latest fashion trends at Siljoq - Your premier destination for stylish and affordable clothing. From casual essentials to runway-inspired looks, discover a curated collection of men's and women's apparel. Elevate your wardrobe with quality fabrics, on-trend designs, and exceptional value. Shop with confidence and enjoy fast shipping, easy returns, and personalized style recommendations. Stay fashion-forward with Siljoq - Where Your Style Takes Center Stage!">

  <title>Siljoq - Homepage</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Open+Sans:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,900&display=swap" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon-CL2fHQA-.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32-r-yv6Meq.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16-JvACuMuN.png">
  <link rel="manifest" href="/assets/site-BwHFeIBa.webmanifest">
  <link rel="stylesheet" crossorigin href="/assets/main-pD03A5X9.css">
  <link rel="stylesheet" crossorigin href="/assets/globals-Bx6McRKc.css">
</head>

<body>
  <header>
    <nav class="navbar">
      <a href="/index.html">
        <img src="/assets/logo2-DVAdoKka.png" alt="Siljoq Logo" width="150" class="navbar__logo">
      </a>
      <div class="navbar__search">
        <input type="text" name="search" placeholder="Search" class="navbar__search--input">
        <button type="submit" aria-label="Submit-search">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-search">
            <circle cx="11" cy="11" r="8" />
            <path d="m21 21-4.3-4.3" />
          </svg>
        </button>
      </div>
      <div class="navbar__links">
        <ul>
          <li><a href="/products.html">Products</a></li>
          <li><a href="/index.html">About Us</a></li>
          <li><a href="/index.html">FAQ</a></li>
        </ul>
      </div>
      <div class="navbar__icons">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-user">
          <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
          <circle cx="12" cy="7" r="4" />
        </svg>
        <div class="navbar__icons--line"></div>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-shopping-cart">
          <circle cx="8" cy="21" r="1" />
          <circle cx="19" cy="21" r="1" />
          <path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12" />
        </svg>
      </div>
      <div class="navbar__hamburger">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-menu icon">
          <line x1="4" x2="20" y1="12" y2="12" />
          <line x1="4" x2="20" y1="6" y2="6" />
          <line x1="4" x2="20" y1="18" y2="18" />
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="lucide lucide-x icon close">
          <path d="M18 6 6 18" />
          <path d="m6 6 12 12" />
        </svg>
      </div>
    </nav>
  </header>
  <main class="main">
    <section class="main__carousel">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide style">

            <div class="swiper-slide__text">
              <div class="start-text">
                <h2 data-text="Elevate">Elevate</h2>
              </div>
              <div class="mid-text">
                <h2 data-text="your">your</h2>
              </div>
              <div class="end-text">
                <h2 data-text="style">style</h2>
              </div>
            </div>

            <button class="swiper__btn">Shop</button>
          </div>
          <div class="swiper-slide endless">
            <div class="swiper-slide__text">
              <div class="start-text">
                <h2 data-text="Quality">Quality</h2>
              </div>
              <div class="mid-text">
                <h2 data-text="Meets">Meets</h2>
              </div>
              <div class="end-text">
                <h2 data-text="Fashion">Fashion</h2>
              </div>
            </div>
            <button class="swiper__btn">Shop</button>
          </div>
          <div class="swiper-slide exclusive">
            <div class="swiper-slide__text">
              <div class="start-text">
                <h2 data-text="exclusive">exclusive</h2>
              </div>
              <div class="mid-text">
                <h2 data-text="launch">launch</h2>
              </div>
              <div class="end-text">
                <h2 data-text="offers">offers</h2>
              </div>
            </div>
            <button class="swiper__btn">Shop</button>
          </div>
          <div class="swiper-slide shipping">
            <div class="swiper-slide__text">
              <div class="start-text">
                <h2 data-text="free">free</h2>
              </div>
              <div class="mid-text">
                <h2 data-text="shipping">shipping</h2>
              </div>
              <div class="end-text">
                <h2 data-text="forever">forever</h2>
              </div>
            </div>
            <button class="swiper__btn">Shop</button>
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
    </section>
    <section class="bento">
      <h3 class="bento__header">Our collections</h3>
      <div class="bento__grid">
        <div class="bento__grid--1 bento__el">
          <div class="bento__el--text">
            <h4>Latest Drop</h4>
          </div>
        </div>
        <div class="bento__grid--2 bento__el">
          <div class="bento__el--text">
            <h4>Spring</h4>
          </div>
        </div>
        <div class="bento__grid--3 bento__el">
          <div class="bento__el--text">
            <h4>Cosmetics</h4>
          </div>
        </div>
        <div class="bento__grid--4 bento__el">
          <div class="bento__el--text">
            <h4>Lifestyle</h4>
          </div>
        </div>
        <div class="bento__grid--5 bento__el">
          <div class="bento__el--text">
            <h4>Autumn</h4>
          </div>
        </div>
        <div class="bento__grid--6 bento__el">
          <div class="bento__el--text">
            <h4>Clothing</h4>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="footer__links">
      <div>
        <img src="/assets/logo2-DVAdoKka.png" alt="Siljoq's logo" width="80">
      </div>
      <div>
        <ul>
          <li><a href="products.html">Products</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">FAQ</a></li>
        </ul>
      </div>
    </div>
    <div class="footer__right">
      <div class="footer__newsletter">
        <label for="email">
          <h5>Join our Newsletter!</h5>
        </label>
        <div class="footer__newsletter--send">
          <input type="email" id="email" placeholder="Your email" required autocomplete="on">
          <button type="submit">Join</button>
        </div>
      </div>
      <div class="footer__socials">
        <h5>Follow Us!</h5>
        <div class="footer__socials--icons">
          <div class="icon-container">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-instagram">
              <rect width="20" height="20" x="2" y="2" rx="5" ry="5" />
              <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" />
              <line x1="17.5" x2="17.51" y1="6.5" y2="6.5" />
            </svg>
          </div>
          <div class="icon-container">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-github">
              <path
                d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4" />
              <path d="M9 18c-4.51 2-5-2-7-2" />
            </svg>
          </div>
          <div class="icon-container">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-twitter">
              <path
                d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z" />
            </svg>
          </div>
        </div>
      </div>

    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
  <script src="src/index.js" defer></script>
  <script src="src/hamburger.js" defer></script>
</body>

</html>
